<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/form.css">
</head>
<body>

    <header>
        <h1 class="text-center">Fitness Database</h1>
    </header>
    
    <div class="form-container container ">
        <form action="/add-exercise" method="POST"> 
            <label for="exercise">Exercise name</label>
            <input class="form-control" type="text" id="exercise" name="exercise">

            <label for="primary-muscle">Primary Muscle</label>
            <input class="form-control" type="text" id="primary-muscle" name="primary-muscle">

            <label for="similar-exercises">Similar Exercises</label>
            <input class="form-control" type="text" id="similar-exercises" name="similar-exercises" placeholder="comma separated">

            <div class="d-flex justify-content-center">
                <button class="mt-3" type="submit">Add exercise</button>
            </div>
           
        </form>
    </div>

    <ul>
        {% for exercise in exercises %}
        <li>
            <b> Exercise name:</b>{{exercise.name}}
            <b>Primary Muscle:</b>  {{exercise.primary_muscle}}
            {% if exercise.similar_exercises %}
            <b>Similar Exercises:</b>  {% for exe in exercise.similar_exercises %} {{exe}} {% endfor %}
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
